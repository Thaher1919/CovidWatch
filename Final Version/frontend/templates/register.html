<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        .register-h1{
            width: 100%;
            background-color:rgb(15, 108, 139);
            text-align: center;
            color: white;
            height: 100px; 
            line-height: 100px; 
            text-align: center;
            margin: 0px;
        }
        .register-elements{
            text-align: center;
        }
    </style>
</head>

<body>
    <h1 class="register-h1">Register here</h1>
    <br><br>
    <form method="POST" action="" class="register-elements">
        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}
        {{form.state}}
        {{form.email}}
        {{ form.submit }}
    </form>
    <br>
    <a href="{{ url_for('login') }}" style="margin-left: 40%">Already have an account? Log In</a>
</body>

</html>
