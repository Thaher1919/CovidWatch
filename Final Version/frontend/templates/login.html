<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .text-h1{
            width: 100%;
            background-color:rgb(15, 108, 139);
            text-align: center;
            color: white;
            height: 100px; 
            line-height: 100px; 
            text-align: center;
            margin: 0px;
        }
        .form-elements{
            text-align: center;
        }
    </style>
</head>

<body>
    <h1 class="text-h1">Login here</h1>
    <br><br>
    <form method="POST" action="" class="form-elements">
        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}
        {{ form.submit }}
    </form>
    <br>
    <a href="{{ url_for('register') }}" style="margin-left: 40%;">Don't have an account? Sign Up</a>
</body>

</html>
